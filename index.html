<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!--Contenedor Maximo-->
    <div class="contenedor">


        <!--INICIO DE ENCABEZADO-->
        <div class="header">


            <!--Inicio de Carrusel-->
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagenes/11A.jpg" class="d-block w-100" alt="..." height="500px" width="auto">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/2A.jpg" class="d-block w-100" alt="..." height="500px" width="auto">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/3A.jpg" class="d-block w-100" alt="..." height="500px" width="auto">
                    </div>
                </div>
            </div>
            <!--Fin de Carrusel-->

            <!--Inicio de Nav-->
            <div class="divnav">
                <nav>
                    <ul>
                        <div class="inicio">
                            <li>Inicio</li>
                        </div>

                        <div class="menu">
                            <li>Menu</li>
                        </div>

                        <div class="galeria">
                            <li>Galeria</li>
                        </div>

                        <div class="nosotros">
                            <li>Nosotros</li>
                        </div>
                    </ul>
                </nav>
            </div>

            <!--Fin de Nav-->
        </div>
        <!--FIN DE ENCABEZADO-->




        <!--Inicio de Main-->
        <div class="principal">
            <H3>¿Alguna vez probaste Ramen?</H3>
            <video source controls autoplay muted loop src="video/video.mp4" width="100%" height="70%"></video>


            <!--Carrusel de Opiniones-->
            <div class="opiniones">
                <blockquote class="blockquote">
                    <p class="mb-0">¡La opinion de clientes que nos visitan!:</p>
                  </blockquote>


                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="imagenes/opinion1.jpg" alt="First slide" height="400px" width="400px">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="imagenes/opinion2.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="imagenes/opinion3.jpg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>


            </div>


        </div>
        <!--Fin de Main-->



        <!--Inicio de Pie de Pagina-->
        <div class="piedepagina">
            <H1>FOOTER</H1>
        </div>
        <!--Fin de Pie de Pagina-->



        <!--JVSCRIP-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </div>
</body>

</html>
